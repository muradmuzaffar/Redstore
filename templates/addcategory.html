{% extends "index.html" %}


{% block body %}

<style>
    .container{
        margin-top: 100px;
    }
</style>

<div class="container">
    {% load crispy_forms_tags %}
    <form method = "POST" >
        {% csrf_token %}
        {{form | crispy}}
        {{form.media}}
        <button class="btn btn-danger">Add Category</button>
    </form>
</div>
  
{% endblock body %}
